name: Ingest

defaults:
  run:
    # This is the same as GitHub Action's `bash` keyword as of 20 June 2023:
    # https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_idstepsshell
    #
    # Completely spelling it out here so that GitHub can't change it out from under us
    # and we don't have to refer to the docs to know the expected behavior.
    shell: bash --noprofile --norc -eo pipefail {0}

on:
  workflow_dispatch:
    inputs:
      dockerImage:
        description: "Specific container image to use for build (will override the default of `nextstrain build`)"
        required: false
        type: string
      artifact-name:
        description: "Name to use for final artifact uploaded by this action"
        required: false
        type: string
        default: "build-outputs-ingest"

  workflow_call:
    inputs:
      artifact-name:
        description: "Name to use for final artifact uploaded by this action"
        required: false
        type: string
        default: "build-outputs-ingest"

jobs:
  ingest:
    permissions:
      id-token: write
    uses: nextstrain/.github/.github/workflows/pathogen-repo-build.yaml@master
    secrets: inherit
    with:
      runtime: docker
      env: |
        NEXTSTRAIN_DOCKER_IMAGE: ${{ inputs.dockerImage }}
      run: |
        nextstrain build \
          ingest \
          upload_all \
          --configfile build-configs/nextstrain-automation/config.yaml
      artifact-name: ${{ inputs.artifact-name }}
      # Explicitly excluding `ingest/data` and `ingest/fauna/data`
      # since this is private data and should not available through the public artifacts
      artifact-paths: |
        !ingest/data/
        !ingest/results/
        ingest/build.log
        ingest/logs/
        ingest/benchmarks/
