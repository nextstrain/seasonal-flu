data_source: fauna

lat-longs: "config/lat_longs.tsv"

glycosylation: true
lbi: true

segments:
  - ha
  - na

titer-models: True

tree:
  tree-builder-args: "'-ninit 10 -n 4 -czb'"

array-builds:
  europe:
    patterns:
      lineage:
        - h3n2
        - h1n1pdm
        - vic
        - yam
      resolution:
        - 1.5
    build_name: "{lineage}_europe_{resolution}y"
    build_params:
      center: who
      assay: hi
      passage: cell
      reference: "config/{lineage}/{{segment}}/reference.fasta"
      annotation: "config/{lineage}/{{segment}}/genemap.gff"
      tree_exclude_sites: "config/{lineage}/{{segment}}/exclude-sites.txt"
      clades: "config/{lineage}/ha/clades.tsv"
      auspice_config: "config/{lineage}/auspice_config.json"
      vaccines: "config/{lineage}/vaccine.json"
    subsampling_parameters:
      min-date: '(datetime.datetime.today() - datetime.timedelta(days={resolution}*365)).strftime("%Y-%m-%d")'
      include: "'config/{lineage}/reference_strains.txt'"
      exclude: "'config/{lineage}/outliers.txt'"
    subsamples:
      global:
          filters: "--group-by region year month --subsample-max-sequences 500 --min-date {min-date} --include {include} --exclude {exclude} --exclude-where 'ha!=True' 'na!=True' 'region=europe'"
          priorities: "titers"
      country:
          filters: "--group-by country year month --subsample-max-sequences 1500 --min-date {min-date} --include {include} --exclude {exclude} --exclude-where 'ha!=True' 'na!=True' 'region!=europe'"
          priorities: "titers"
  countries:
    patterns:
      lineage:
        - h3n2
        - h1n1pdm
        - vic
        - yam
      country:
        - netherlands
        - switzerland
        - sweden
      resolution:
        - 1.5
    build_name: "{lineage}_{country}_{resolution}y"
    build_params:
      center: who
      assay: hi
      passage: cell
      reference: "config/{lineage}/{{segment}}/reference.fasta"
      annotation: "config/{lineage}/{{segment}}/genemap.gff"
      tree_exclude_sites: "config/{lineage}/{{segment}}/exclude-sites.txt"
      clades: "config/{lineage}/ha/clades.tsv"
      auspice_config: "config/{lineage}/auspice_config.json"
      vaccines: "config/{lineage}/vaccine.json"
    subsampling_parameters:
      min-date: '(datetime.datetime.today() - datetime.timedelta(days={resolution}*365)).strftime("%Y-%m-%d")'
      include: "'config/{lineage}/reference_strains.txt'"
      exclude: "'config/{lineage}/outliers.txt'"
    subsamples:
      global:
          filters: "--group-by region year month --subsample-max-sequences 500 --min-date {min-date} --include {include} --exclude {exclude} --exclude-where 'ha!=True' 'na!=True' 'region=europe'"
          priorities: "titers"
      europe:
          filters: "--group-by region year month --subsample-max-sequences 500 --min-date {min-date} --include {include} --exclude {exclude} --exclude-where 'ha!=True' 'na!=True' 'region!=europe'"
          priorities: "titers"
      country:
          filters: "--group-by division year month --subsample-max-sequences 1500 --min-date {min-date} --include {include} --exclude {exclude} --exclude-where 'ha!=True' 'na!=True' 'country!={country}'"
          priorities: "titers"
