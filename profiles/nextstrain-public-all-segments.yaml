  - strain
  - virus
  - segment
  - accession
  - date
  - date_submitted
  - region
  - country
  - division
  - location
  - passage_category
  - originating_lab
  - submitting_lab
  - age
  - gender
prettify_fields:
  - region
  - country
  - division
  - location
  - originating_lab
  - submitting_lab

lat-longs: "config/lat_longs.tsv"

segments:
  - ha
  - na
  - mp
  - np
  - ns
  - pa
  - pb1
  - pb2

tree:
  tree-builder-args: "'-ninit 10 -n 4 -czb'"

submission_date_field: date_submitted
recency:
  date_bins: [7, 30, 90]
  date_bin_labels: ["last week", "last month", "last quarter"]
  upper_bin_label: older

array-builds:
  12Y-hi-builds:
    patterns:
      lineage:
        - h1n1pdm
        # - yam
        # - vic
      min_date:
        - 12Y
      reference_min_date:
        - 18Y
      resolution:
        - 12y
    build_name: "flu_seasonal_{lineage}_12y"
    build_params: &shared-hi-build-params
      auspice_name: "flu_seasonal_{lineage}_{{segment}}_{resolution}"
      reference: "config/{lineage}/{{segment}}/reference.fasta"
      annotation: "config/{lineage}/{{segment}}/genemap.gff"
      tree_exclude_sites: "config/{lineage}/{{segment}}/exclude-sites.txt"
      clades: "config/{lineage}/ha/clades.tsv"
      auspice_config: "config/{lineage}/auspice_config.json"
      vaccines: "config/{lineage}/vaccine.json"
      enable_glycosylation: true
      enable_lbi: true
      enable_titer_models: true
      include: "'config/{lineage}/reference_strains.txt'"
      exclude: "'config/{lineage}/outliers.txt'"
      titer_collections:
        - name: cdc_cell_hi
          data: "data/{lineage}/cdc_ferret_cell_hi_titers.tsv"
    subsamples: &subsampling-scheme
      regions_except_europe:
          filters: --query "(passage_category != 'egg') & (region != 'Europe') & (ha == True) & (na == True)" --group-by region year month --subsample-max-sequences 1800 --min-date {min_date} --exclude {exclude} --exclude-where passage=egg
          priorities: "titers"
      europe:
          filters: --query "(passage_category != 'egg') & (region == 'Europe') & (ha == True) & (na == True)" --group-by country year month --subsample-max-sequences 200 --min-date {min_date} --exclude {exclude} --exclude-where passage=egg
          priorities: "titers"
      references:
          filters: --query "(is_reference == True)" --min-date {reference_min_date} --exclude {exclude} --exclude-where passage=egg
